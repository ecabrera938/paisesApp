<h2>Por Nombre</h2>
<hr />
<div class="row">
  <div class="col">
    <app-search-box
      (onValue)="serchByName($event)"
      (onDebounce)="serchByName($event)"
      [initialValue]="initialValue"
      placeholder="Busqueda por Nombre"
    ></app-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <hr />
    <shared-loading-spinner *ngIf="isLoading" ></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
